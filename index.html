<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
        <title>Weather App</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="appnamecontainer">
                <img class="logo" src="images/logo">
                <h1 class="appname">Weather App</h1>
            </div>
            <div class="searchbarcontainer">
                <img class="searchicon" src="images/searchicon.png">
                <input class="searchbar" type="text" placeholder="City Name">
                <img class="arrowicon" src="images/arrowicon.png">
            </div>
            <button class="unitsbtn" data-unit="metric">Units: Metric</button>
        </header>
        <main>
            <div class="lowopacityblack">
                <div class="placedatacontainer">
                    <h2 class="cityname"></h2>
                    <div class="tempcontainer">
                        <h3>Temperature</h3>
                        <div class="tempiconvalue">
                            <img class="tempicon" src="images/thermometer.png">
                            <h4 class="tempdata"></h4>
                        </div>
                    </div>
                    <div class="humiditycontainer">
                        <h3>Humidity</h3>
                        <div class="humidityiconvalue">
                            <img class="humidityicon" src="images/humidity.png">
                            <h4 class="humiditydata"></h4>
                        </div>
                    </div>
                    <div class="windcontainer">
                        <h3>Wind</h3>
                        <div class="windiconvalue">
                            <img class="windicon" src="images/wind.png">
                            <h4 class="winddata"></h4>
                        </div>
                    </div>
                </div>    
            </div>
        </main>
    </body>
    <script src="script.js"></script>
</html>
